<html metal:define-macro="fullsize">
    <head>
        <title i18n:translate="flash_showvideo">TEXT</title>
    </head>
    <body marginheight=0 marginwidth=0 topmargin=0 leftmargin=0>
        <table width="100%" height="100%">
            <tr>
                <td align="center">
                    <OBJECT CLASSID="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
                            WIDTH="320"
                            HEIGHT="240"
                            CODEBASE="http://active.macromedia.com/flash5/cabs/swflash.cab#version=6,0,23,0">
                        <PARAM tal:attributes="VALUE python:path" NAME="MOVIE" >
                        <PARAM NAME="PLAY" VALUE="true">
                        <PARAM NAME="LOOP" VALUE="true">
                        <PARAM NAME="QUALITY" VALUE="high">
                        <EMBED tal:attributes="SRC python:path" WIDTH="320" HEIGHT="240" PLAY="true" ALIGN="" LOOP="true" QUALITY="high" TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer">
                        </EMBED>
                    </OBJECT>
                </td>
            </tr>
        </table>
    </body>
</html>
