
<div style="width: 100%; text-align:right">
    <a tal:attributes="href python:'javascript:shoppingBag(\''+str(node.id)+'\')'">

</div>

    <tal:block tal:condition="python:not zoom">
    <a>
        <img tal:attributes="src python:'/thumb2/'+str(node.id); onClick python:'fullSizePopup('+str(node.id)+', ' + str(node.get('width')) +', ' + str(node.get('height')) +')'" style="cursor:pointer;border:1px double silver;" border="1px" />
    </a>
    </tal:block>
    
    <tal:block tal:condition="python:zoom">
    <a>
        <img tal:attributes="src python:'/thumb2/'+str(node.id); onClick python:'fullSizePopup('+str(node.id)+', 700, 700)'" style="width:300px;cursor:pointer;border:1px double silver;" border="1px" />
    </a>
    </tal:block>
    
    <div tal:condition="python:tif!=''" id="object_highresolution" style="padding-top:10px">
        <a tal:attributes="href python:'/file/'+node.id+'/'+str(tif)" i18n:translate="image_high_res_title">TEXT</a>
        <img id="object_highresolution_remark" style="display:none;" src="/img/wait_small.gif"/>
    </div>

    <div tal:condition="python:len(attachment)>0" id="object_attachment" style="padding:10px 0px">
        <a tal:attributes="onclick python:'javascript:openPopup(\'/attachmentbrowser?id='+str(node.id)+'&path='+path+'\', \'Attachment\', 400, 400)'" i18n:translate="doc_att_browser" href="#" >TEXT</a>
    </div>
</div>

<div id="object_image" tal:condition="python:not canseeoriginal">
    <a tal:condition="python:zoom">
        <img tal:attributes="src python:'/thumb2/'+str(node.id); onClick python:'fullSizePopup('+str(node.id)+', 700, 700)'" style="width:300px;cursor:pointer;border:1px double silver;" border="1px" />
    </a>
    <img tal:condition="python:not zoom" tal:attributes="src python:'/thumb2/'+str(node.id)" style="width: 300px;border:1px double silver;" border="1px"/>
</div>

<div tal:content="raw metadata" style="margin-left:330px"/>
<div style="clear:both"/>
<div tal:define="children python:node.getChildren().sort()" tal:condition="python:len(children)>0" style="width:100%">
    <p>Details:</p>
    <div tal:repeat="child children" style="float:left; padding:2px;border:1px solid silver;margin:2px;text-align:center;">
        <img tal:attributes="src python:'/thumbs/'+child.id"/>
        <br/>
        <small>
            <tal:block tal:replace="python:child.getName()"/><br/>
            <a tal:attributes="href python:'?id='+child.id">Details...</a>
        </small>
    </div>
</div>
