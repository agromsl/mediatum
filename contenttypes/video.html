<metal:block metal:define-macro="showbig">
    <div style="width: 100%; text-align:right">
        <a tal:attributes="href python:'javascript:shoppingBag(\''+str(node.id)+'\')'" href="javascript:shoppingBag(nodeid)">
            <img i18n:attributes="title view_list_add_shoppingbag" border="0" src="/img/favourite_add.png" title="Objekt zur Merkliste hinzuf&uuml;gen"/></a>
        <a tal:attributes="href python:'/print/'+str(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
    </div>
    <div id="object_main">
        <div id="object_image">
            <img tal:condition="python:canseeoriginal" tal:attributes="src python:'/thumb2/'+str(node.id); onClick python:'fullSizePopup('+str(node.id)+', '+str(node.get('vid-width'))+', '+str(int(node.get('vid-height'))+30)+')'" style="cursor:pointer" border="0" width="300" src="/thumb2/_"/>
            <img tal:condition="python:not canseeoriginal" tal:attributes="src python:'/thumb2/'+str(node.id)" border="0" width="300"/>
            <br/>
            <p><small>(zum Abspielen ben&ouml;tigen Sie ein Flash-Plugin)</small></p>
        </div>
        <div id="object_meta" tal:content="raw metadata"/>
    </div>
</metal:block>

<tal:block metal:define-macro="fullsize_flv">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
            <title>Video ansehen</title>
            <style>
                html, body{
                    margin:0px;
                    padding:0px;
                    background-color: #000000;
                }
            </style>
        </head>
        <body>
            <object type="application/x-shockwave-flash"
                 width="384px" 
                 height="308px" 
                 data="/img/FlowPlayer.swf">
                  <param name="allowScriptAccess" value="sameDomain"/> 
                  <param name="MOVIE" value="/img/FlowPlayer.swf">
                  <param name="PLAY" value="true"> 
                  <param name="LOOP" value="true"> 
                  <param name="QUALITY" value="high"> 
                  <param name="flashvars" tal:attributes="value playervalues"/>
            </object>
        </body>
    </html>
</tal:block>
