<metal:block metal:define-macro="showbig">
    <div style="width: 100%; text-align:right">
        <a tal:attributes="href python:'javascript:shoppingBag(\''+str(node.id)+'\')'" href="javascript:shoppingBag(nodeid)">
            <img i18n:attributes="title view_list_add_shoppingbag" border="0" src="/img/favourite_add.png"/></a>
        <a tal:attributes="href python:'/print/'+str(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
    </div>
    <div id="object_main">
        <div id="object_image">
            <img tal:condition="python:canseeoriginal" tal:attributes="src python:'/thumb2/'+str(node.id); onClick python:'fullSizePopup('+str(node.id)+', '+str(int(node.get('vid-width') or '0')+64)+', '+str(int(node.get('vid-height') or '0')+53)+')'" style="cursor:pointer;border:0px;width:300px" alt="thumbnail" src="/thumb2/_"/>
            <img tal:condition="python:not canseeoriginal" tal:attributes="src python:'/thumb2/'+str(node.id)" style="border:0px;width:300px"/>
            <br/>
            <p><small i18n:translate="video_plugin_info">TEXT</small></p>
        </div>
        <div id="object_meta" tal:content="raw metadata"/>
    </div>
</metal:block>


<tal:block metal:define-macro="fullsize_flv">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta content="text/html;charset=UTF-8" http-equiv="content-type">

            <script type="text/javascript" src="/js/flashembed.min.js">
            </script>
            
            <title i18n:translate="video_showvideo">TEXT</title>
            <style>
                html, body{
                    margin:0px;
                    padding:0px;
                    background-color: #000000;
                }
            </style>
        </head>
        <body>
            <script tal:content="script"/>
            <div id="player"/>
        </body>
    </html>
</tal:block>
