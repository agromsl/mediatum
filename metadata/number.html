<tal:block>

    <tal:block metal:define-macro="editorfield">
        <input type="text" class="text" tal:attributes="disabled python:{0:None,1:'disabled'}[lock]; style python:'width:'+str(width)+'px'; name name; id name; value value; maxlenght python:str(len(value))"/>
        <span tal:condition="python:lock!=0" tal:attributes="id python:'lockspan_'+name">&nbsp;
            <input tal:attributes="name python:'lock_'+name; id python:'lock_'+name; onclick python:'handlelock(\''+name+'\')'" type="checkbox"/>
            <small style="color: silver" i18n:translate="editor_overwrite">&uuml;berschreiben</small>
       </span>
    </tal:block>

    <tal:block metal:define-macro="searchfield">
        <input tal:attributes="name name; id name; value value" type="text" style="width:174px;" class="searchfield"/>
    </tal:block>

</tal:block>
