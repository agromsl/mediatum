<metal:block metal:define-macro="view">
    <p><a i18n:translate="admin_overview" href=".">zur &Uuml;bersicht</a></p>
    <form tal:attributes="action page" name="logfiles" method="post" action="#">
        <table class="overview">
            <tr>
                <td colspan="5"><h3 i18n:translate="admin_log_existing">Vorhandene Logdateien</h3></td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th i18n:translate="admin_log_name">Name</th>
                <th i18n:translate="admin_log_path">Pfad</th>
                <th i18n:translate="admin_log_filesize">Dateigr&ouml;&szlig;e</th>
                <th width="50px" valign="right">&nbsp;</th>
            </tr>
            <tr tal:condition="python:len(filelist)==0">
                <td colspan="5"><small i18n:translate="admin_log_nofiles">- keine Logdateien vorhanden -</small></td>
            </tr>

            <tal:block tal:define="start python:pages.getStart(); end python:pages.getEnd()" tal:repeat="file python:filelist[start:end]">
                <tr tal:define="cssclass python:filelist.index(file)%2 and 'norm' or 'silver'">
                    <td tal:attributes="class cssclass" tal:content="python:str(filelist.index(file)+1)+'.'"/>
                    <td tal:attributes="class cssclass" tal:content="python:file.getName()"/>
                    <td tal:attributes="class cssclass" tal:content="python:file.getPath()"/>
                    <td tal:attributes="class cssclass" tal:content="python:file.getSize()"/>
                    <td tal:attributes="class cssclass">
                        <input tal:attributes="name python:'view_'+file.getName()" i18n:attributes="title admin_log_show_title" type="image" src="/img/search.gif" title="Logfile anzeigen"/>
                    </td>
                </tr>
            </tal:block>
            <tr>
                <th colspan="2">
                    <small>
                        <span i18n:translate="admin_log_footer">
                            <span i18n:name="number" tal:content="python:str(len(filelist))"/>
                        </span>
                        <span tal:content="structure python:pages.printPageList()"/>
                    </small>
                </th>
                <th colspan="3" align="right"><small tal:content="structure python:pages.printPageAll()"/></th>
            </tr>
        </table>
        <br>
    </form>
</metal:block>
    
<form metal:define-macro="detail" name="logfiles" method="post">
    <p>
        <span tal:content="python:logfile.getName()" i18n:translate=""/>: <span tal:replace="python:logfile.getPath()"/>
    </p>
    <textarea tal:content="content" style="width:99%;height:150px"/>
    <p>
        <button i18n:translate="admin_log_refresh" type="submit" value="refresh">Aktualisieren</button>
        <input tal:attributes="value python:logfile.getPath()" type="hidden" name="path"/>
        <input tal:attributes="value python:logfile.getName()" type="hidden" name="name"/>
    </p>
</form>
