<tal:block metal:define-macro="workflow_ldapauth">
    <style>
        #workflowbuttons{right:180px;position:absolute}
        #workflowbuttons td{text-align:center}
    </style>
    <p tal:condition="python:len(error)>0" tal:content="structure error" class="error"/>
    <p tal:content="raw python:prefix"/>
    <form action="/mask" method="post" style="width:210px; margin:auto;padding-left:50px;min-height:200px;">
        <div class="label">&nbsp;</div>
        <br/>
        <br/>
        <div i18n:translate="username:" class="label">TEXT</div>
        <input maxlength="30" class="text" type="text" name="username" style="width:200px; margin-bottom:2px">
        <br/>
        <div i18n:translate="password:" class="label">TEXT</div>
        <input maxlength="30" class="text" type="password" name="password" style="width:200px;margin-bottom:5px">
        <br/>
        <input tal:attributes="value key" type="hidden" name="key"/>
        <input tal:attributes="value error" type="hidden" name="error"/>
        <div style="position:relative">
            <tal:block tal:replace="raw buttons"/>
        </div>
    </form>
</tal:block>
