<metal:block metal:define-macro="frame">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html>

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta content="text/html;charset=UTF-8" http-equiv="content-type">

            <title i18n:translate="admin_title">mediaTUM</title>

            <link rel="stylesheet" href="/css/admin.css"/>
            <script type="text/javascript" language="javascript" src="/js/admin.js">
            </script>
            <script type="text/javascript" language="javascript" src="/js/mediatum.js">
            </script>
        </head>
        
        <body topmargin="0" rightmargin="0" leftmargin="0">
            <a name="top"/>
            <table cellpadding="0" cellspacing="0" width="100%" class="header">
                <tr>
                    <td>
                        <a href="/"><img src="/img/mediatum.png" border="0"></a>
                    </td>
                    <td class="header" height="10px" align="right">
                        <table height="100%">
                            <tr>
                                <td align="right" class="banner">
                                    <small>[ <span i18n:translate="sub_header_user">Benutzer</span>: <span tal:replace="raw python:user.getName()"/>
                                    <span tal:condition="python:guestuser==user.getName()"> | <a i18n:attributes="title sub_header_login_title" i18n:translate="sub_header_login" href="/login" class="navi" title="Anmelden">Login</a> </span>
                                    <span tal:condition="python:guestuser!=user.getName()"> | <a i18n:attributes="title sub_header_logout_title" i18n:translate="sub_header_logout" href="/logout" class="navi" title="Abmelden">Logout</a> </span>

                                    | <a i18n:attributes="title sub_header_inquest_title" i18n:translate="sub_header_inquest" class="navi" href="/" title="Zur Rechercheoberfl&auml;che wechseln">Recherche</a>
                                    <span tal:condition="python:user.isEditor()"> | <a i18n:attributes="title sub_header_edit_title" i18n:translate="sub_header_edit" href="/edit/edit" class="navi" title="Zur Bearbeitungsoberfl&auml;che wechseln">Bearbeiten</a> </span>

                                    <span tal:condition="python:'c' in user.getOption()">| <a i18n:attributes="title sub_header_changepwd_title" i18n:translate="sub_header_changepwd" href="/display_changepwd" class="navi" target="_parent" title="Passwort &auml;ndern">Passwort &auml;ndern</a> </span>]&nbsp;&nbsp;&nbsp;</small>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4 i18n:translate="admin_header" class="admin">mediaTUM Administration Interface</h4>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" tal:content="version"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="content" style="width:272px">
                        <div style="margin:5px;">
                            <p tal:repeat="navitem navigation">
                                <span i18n:translate="" tal:content="python:navitem.getName()"/>
                                <br/>
                                <li tal:repeat="item python:navitem.getItemList()">
                                    <a i18n:translate="" tal:content="python:item[0]" tal:attributes="href python:item[1]"/>
                                </li>
                            </p>
                        </div>
                    </td>
                    <td class="content">
                        <div tal:replace="raw content"/>
                    </td>
                </tr>
            </table>
        </body>
    </html>
</metal:block>

<table metal:define-macro="optionheader">
    <tr>
        <td tal:repeat="option options" width="20px" align="center">
            <img i18n:attributes="title" tal:attributes="src python:'/'+option.getImagesource();title python:option.getName()"/>
        </td>
    </tr>
</table>


<metal:block metal:define-macro="errormessage">
    <br/>
    <br/>
    <p i18n:translate="admin_error" class="error" style="text-align:center">
        Sie besitzen nicht die notwendigen Rechte, um den Administrationsbereich zu betreten. Falls Sie nicht angemeldet sein sollten, k&ouml;nnen Sie das <span i18n:name="link"><a i18n:translate="admin_linktext" href="../login">hier</a></span>
    </p>
</metal:block>
