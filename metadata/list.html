
<tal:block metal:define-macro="editorfield">
    <select class="text" tal:attributes="disabled python:{0:None,1:'disabled'}[int(context.lock)]; style python:'width:'+str(context.width-16)+'px'; name python:context.name; id python:context.name;">
        <tal:block tal:repeat="v valuelist">
            <option tal:condition="python:v[0] in ['optionselected','option']" tal:attributes="value python:v[2]; selected python:{'True':'selected','False':None}[str(v[0]=='optionselected')]" tal:content="raw python:v[1]+v[2]+v[3]"/>
            <optgroup tal:condition="python:v[0]=='optgroup'" tal:replace="raw python:v[1]"/>
        </tal:block>
    </select>
    <tal:block tal:condition="python:context.lock!=0" tal:attributes="id python:'lockspan_'+context.name">&nbsp;
        <input tal:attributes="name python:'lock_'+context.name; id python:'lock_'+context.name; onclick python:'handlelock(\''+context.name+'\')'" type="checkbox"/>
        <small style="color: silver" i18n:translate="editor_overwrite">TEXT</small>
    </tal:block>
</tal:block>


<select metal:define-macro="searchfield" tal:attributes="name python:context.name; id python:context.name;" class="searchfield">
    <tal:block tal:repeat="v valuelist">
    <option tal:condition="python:v[0]!='optgroup'" tal:attributes="value python:''+v[2]+''; selected python:{'True':'selected','False':None}[str(context.value==''+v[2]+'')]" tal:content="raw python:v[1]+v[2]+v[3]"/>
       <optgroup tal:condition="python:v[0]=='optgroup'" tal:replace="raw python:v[1]"/>
    </tal:block>
</select>


<div metal:define-macro="maskeditor" style="display:none" name="div_list" id="div_list">
    <div class="label" i18n:translate="list_list_values_file">TEXT</div>
    <input type="file" name="valuesfile">
    <br/>
    <div class="label" i18n:translate="list_list_values">TEXT</div>
    <textarea name="list_value" rows="4" style="width:250px"><tal:block tal:replace="value"/></textarea>
</div>
