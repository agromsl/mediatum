
<div id="clean-container" metal:define-macro="edit_tabs">
    <div id="logocontainer" style="height:50px; overflow:hidden">
        <div class="logotext">
            <span i18n:translate="editor_main_header">TEXT</span><br/>
            <span i18n:translate="sub_header_user">TEXT</span>: <span tal:replace="raw python:user.getName()"/>
            <span tal:repeat="item python:spc">
                | <a tal:attributes="href python:item.link; target python:item.target; title python:item.getName()+'_title'" i18n:translate="" i18n:attributes="title" tal:content="python:item.getName()">TEXT</a>
            </span>
        </div>
    </div>
    <div class="topmenucontainer">
        <div id="nodeid" tal:attributes="title python:str(ids)">
            ID: <span tal:condition="python:len(str(ids))<=10" tal:replace="python:str(ids)"/><span tal:condition="python:len(str(ids))>10" tal:replace="python:str(ids)[:10]+'...'"/>
        </div>
        <ul id="nav">
            <tal:block tal:repeat="navitem python:menu">
            <li tal:condition="python:len(navitem.getItemList())>0"><a tal:condition="python:len(navitem.getItemList())==0" tal:attributes="class python:{0:None,1:'selected'}[navitem.name==breadcrumbs[0]]; href python:navitem.link; target python:navitem.target" i18n:translate="" tal:content="python:'tab_'+navitem.name">TEXT</a>
                <tal:block tal:condition="python:len(navitem.getItemList())>0">
                    <a tal:attributes="class python:{0:None,1:'selected'}[navitem.getName()==breadcrumbs[0]]; target python:navitem.target" i18n:translate="" tal:content="python:'tab_'+navitem.getName()"/>
                    <ul>
                        <li tal:repeat="item python:navitem.getItemList()">
                            <a i18n:translate="" tal:content="python:'tab_'+item" tal:attributes="href python:'?id='+idstr+'&tab='+item"/>
                        </li>
                    </ul>
                </tal:block>                            
            </li>          
            </tal:block>
        </ul>
        <div class="clearb"></div>
    </div>
    <div class="breadcrumbs">
       <h2 class="breadcrumbs">
            <tal:block tal:repeat="item breadcrumbs">
                <tal:block tal:content="python:'tab_'+item.replace('*','')" i18n:translate="">TEXT</tal:block>
                <tal:block tal:condition="python:breadcrumbs.index(item)<len(breadcrumbs)-1">
                 &raquo; 
                </tal:block>
            </tal:block>
        </h2>
    </div>
</div>

<metal:block metal:define-macro="edit_main">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html>
        <head>
            <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta content="text/html;charset=UTF-8" http-equiv="content-type">
            <title i18n:translate="edit_main_title">TEXT</title>
            <link rel="stylesheet" href="/css/editor.css" />
            <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
            <script type="text/javascript" src="/js/editor.js"> </script>
            <script type="text/javascript" src="/js/admin.js"> </script>
            <script type="text/javascript" tal:content="raw script"> </script>

            <frameset cols="273,*" frameborder="1" framespacing="1" name="frame">
                <frameset rows="168,*" frameborder="0" framespacing="1">
                    <frame tal:attributes="src python:'/edit/edit_buttons?id='+str(id)" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" name="buttons" scrolling="no"/>
                    <frame  tal:attributes="src python:'/edit/edit_tree?id='+str(id)" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" name="tree"/>
                </frameset>
                <frame tal:attributes="src python:'/edit/edit_content?id='+str(id)+str(tab)" frameborder="1" framespacing="1" name="content"/>
                <noframes>
                    <br/><center i18n:translate="edit_main_noframe">TEXT</center>
                </noframes>
            </frameset>
        </head>
    </html>
</metal:block>

<metal:block metal:define-macro="frame_content">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html>
        <head>
            <META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta content="text/html;charset=UTF-8" http-equiv="content-type"/>
            <link rel="stylesheet" href="/css/editor.css">
            <link rel="stylesheet" href="/css/edit_style.css">
            <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
            <script type="text/javascript" src="/js/editor.js"> </script>
            <script type="text/javascript" src="/js/admin.js"> </script>
            <script type="text/javascript" src="/js/mediatum.js"> </script>
            <script type="text/javascript"> 
                var allobjects = new Array();

                function getAllObjectsString(){
                  var s = "";
                  var first = 1;
                  for(var i in allobjects) {
                      if(allobjects[i] && i!="in_array") {
                          if(first!=1) s += ",";
                          s += i; first = 0;
                      }
                  }
                  return s;
                }
                
                function getFirstObject(){
                  for(var i in allobjects) {
                      if(allobjects[i]) {
                          return i;
                      }
                  }
                }
                
                function clearObjects(){
                  for(var i in allobjects) {
                      allobjects[i] = 0;
                  }
                }
            </script>
            <tal:block tal:replace="script"/>
        </head>
        <body>
            <!--content start-->
            <tal:block tal:content="raw tabs"/>
            <tal:block tal:content="raw paging"/>
            <p style="text-align:right">
                <a tal:attributes="href python:'/print/'+str(node.id)" target="_blank"><img src="/img/print_icon.gif"/></a>
                &nbsp;&nbsp;
            </p>
            <div style="margin:5px;border:1px solid silver;padding: 4px;overflow-x:auto;">
                <tal:block tal:condition="python: notdirectory==1">
                    <script>
                        function Thumb2Window(id){
                            var win1 = window.open('/thumbbig?id='+id,'thumbbig','width=100,height=100,directories=no,location=no,menubar=no,scrollbars=no,status=no,toolbar=no,resizable=1');
                            win1.focus();
                        }
                    </script>
                    
                    <b i18n:translate="edit_taboverview_header">TEXT</b>
                    <br/>
                    <table border="0">
                        <tr>
                            <td tal:repeat="item items" align="center">
                                <a tal:condition="python:item[0]!=''" tal:attributes="href python:item[0]" tal:content="raw python:item[1]">TEXT</a>
                                <tal:block tal:condition="python:item[0]==''" tal:replace="raw python:item[1]"/>
                            </td>
                            <td width="20">&nbsp;</td>
                        </tr>
                    </table>
                </tal:block>
                
                <tal:block tal:condition="python:notdirectory==0">
                    <b i18n:translate="edit_actual_dir">TEXT</b>
                    <br/>
                    <div style="margin-left: 20px" tal:content="raw dircontent"> </div>
                </tal:block>
                <tal:block tal:replace="raw body"/>
            </div>
            <!--content end-->
        </body>
    </html>
</metal:block>


<metal:block metal:define-macro="frame_tree">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="content-type">
        <title i18n:translate="edit_tree_editor_title">TEXT</title>
        <link rel="stylesheet" href="/css/ftree.css" type="text/css" />
        <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
        <script type="text/javascript" src="/js/ftree.js"> </script>
        <script type="text/javascript" tal:content="script"> </script>
        <script type="text/javascript"> 
            function setFolder(){
                markFolder(false, currentfolder, this.id);
                parent.setFolder(this.id);
                currentfolder = this.id;
                return false;
            }
            
            function getFolder() {
                return currentfolder;
            }

        </script>
    </head>
    
    <body bgcolor="#ffffff" onload="initTree({'idOfFolderTrees':['tree'], 'multiselect':false});">
        <ul id="tree" class="tree">
            <li tal:repeat="basedir basedirs" tal:attributes="id python:'Node'+basedir.id"><a tal:attributes="id python:str(basedir.id); title python:basedir.getLabel()+' ('+str(basedir.id)+')'" tal:content="python:basedir.getLabel()" href="#">TEXT</a>
                <ul>
                    <li tal:attributes="parentId python:basedir.id" class="spinner.gif"><a href="#" id="node_0"> </a></li>
                </ul>
            </li>
        </ul>
    </body>
</html>
</metal:block>

<metal:block metal:define-macro="frame_actions">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html>
        <head>
            <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta content="text/html;charset=UTF-8" http-equiv="content-type">
            <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
            <link rel="stylesheet" href="/css/editor.css" />
            <link rel="stylesheet" href="/css/edit_style.css" />
            <script language="text/javascript">
                function disableMoveDeleteOperations() {
                    this.document.getElementById("field_move").disabled = true;
                    this.document.getElementById("field_delete").disabled = true;
                }
                function reset() {
                    this.document.getElementById("field_move").enabled = true;
                    this.document.getElementById("field_delete").enabled = true;
                }
            </script>
        </head>
        <body>
            <div id="logocontainer" style="height:50px">
                &nbsp;
            </div>
            <div class="topmenucontainer" style="height:82px">
                <form tal:condition="iseditor" name="changeaction" style="margin:0px">
                    <b i18n:translate="edit_files" style="color:#ffffff"/><br/>
                    <select id="groupaction" onChange="if(!parent.setObjectAction(this.value)) {this.value='none'}" name="groupaction" style="width:250px">
                        <option value="none">---</option>                      
                        <option value="upload" i18n:translate="edit_action_file_upload">TEXT</option>
                        <option value="import" i18n:translate="edit_action_file_import">TEXT</option>
                        <option id="field_move" value="move" i18n:translate="edit_action_file_move">TEXT</option>
                        <option value="copy" i18n:translate="edit_action_file_copy">TEXT</option>
                        <option id="field_delete" value="delete" i18n:translate="edit_action_file_delete">TEXT</option>
                        <option value="edit" i18n:translate="edit_action_file_edit">TEXT</option>
                        <option value="editsingle" i18n:translate="edit_action_file_editsingle">TEXT</option>
                    </select><br/>
                    <b tal:attributes="alt name; title name" tal:content="type" style="color:#ffffff;padding-top:5px"/><br/>
                    <select id="folderaction" onChange="parent.setFolderAction(this.value)" name="folderaction" style="width:250px;margin:0px;padding:0px">
                        <option value="">---</option>
                        <option value="newcollection" tal:condition="newcoll" tal:content="newcoll">TEXT</option>
                        <option value="newfolder" tal:condition="newdir" tal:content="newdir">TEXT</option>
                        <option value="edit" i18n:translate="edit_action_dir_edit">TEXT</option>
                        <option value="move" i18n:translate="edit_action_dir_move">TEXT</option>
                        <option value="sortsubfolders" i18n:translate="edit_action_dir_sort">TEXT</option>
                        <option value="delete" i18n:translate="edit_action_dir_del">TEXT</option>
                        <option value="clear_trash" i18n:translate="edit_action_clear_trash">TEXT</option>
                    </select>
                </form></div>
            <p id="buttonmessage" style="color:red; padding-left:20px; margin:0px">&nbsp;</p>  
            <hr/>
        </body>
        
    </html>
</metal:block>
