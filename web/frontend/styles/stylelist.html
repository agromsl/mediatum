
<div tal:repeat="file python:files" class="preview_list" onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor='white'">
    <div style="float:left; width:128px; height:128px; margin: 3px;overflow:hidden">
        <a tal:attributes="href python:file.link" tal:content="raw python:file.image" target="_parent"/>
    </div>
    <a tal:attributes="href python:file.link" tal:content="raw python:file.text" style="white-space:normal"/>

    <div tal:attributes="onclick python:file.shopping_bag_link" style="position:absolute; right:0px; top:3px; width:20px; height:20px; overflow:hidden; cursor: pointer;">
        <img i18n:attributes="title view_list_add_shoppingbag" src="/img/favourite_add.png"/>
    </div>

    <div tal:condition="python:file.attachment" style="position:absolute; right:25px; top:5px; overflow:hidden;">
        <img i18n:attributes="title view_list_att_title" src="/img/attach.png"/>
    </div>
    <div class="break" tal:content="python:''"/>
</div>
