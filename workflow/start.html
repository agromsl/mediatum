<tal:block metal:define-macro="workflow_start">
    <h2 i18n:translate="workflow_create_object">TEXT</h2>

    <tal:block tal:content="raw js"/>

    <form action="/mask" method="post">
        <input type="hidden" name="id" tal:attributes="value python:id"/>
        <select name="selected_schema">
        <tal:block tal:repeat="schema types">
            <option tal:attributes="value python:schema[1]" 
                    tal:content="python:schema[0].getLongName()"/>
        </tal:block>
        </select>
        <input i18n:attributes="value workflow_start_submit" type="submit" name="Erstellen"/>
    </form>
</tal:block>
