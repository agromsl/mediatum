
<tal:block>
    <div tal:repeat="file python:files" class="preview" onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor='white'">
        <div tal:attributes="onclick python:'shoppingBag(\''+str(file.node.id)+'\')'" style="position:absolute; right:0px; top:3px; width:20px; height:20px; overflow:hidden; cursor: pointer;border">
            <img i18n:attributes="title view_list_add_shoppingbag" src="/img/favourite_add.png"/>
        </div>

        <div tal:condition="python:file.attachment" style="position:absolute; right:25px; top:5px; overflow:hidden">
            <img i18n:attributes="title view_list_att_title" src="/img/attach.png"/>
         </div>

         <div style="float:left; margin: 3px;">
            <a tal:attributes="href python:file.getLink()" tal:content="raw python:file.node.show_node_image()" target="_parent"/>
        </div>
        <div>
            <p tal:replace="python:'['+str(file.nr+1)+'/'+str(file.num)+']'"/><br/>
            <a tal:attributes="href python:file.getLink()" style="white-space:normal" tal:content="raw python:file.node.show_node_text()"/>
        </div>
    </div>
    <div class="break"/>
</tal:block>
