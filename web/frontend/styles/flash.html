<div style="width: 100%; text-align:right">
    <a tal:attributes="href python:'javascript:shoppingBag(\''+str(node.id)+'\')'">
        <img i18n:attributes="title view_list_add_shoppingbag" border="0" src="/img/favourite_add.png" title="Objekt zur Merkliste hinzuf&uuml;gen"/></a>
    <a tal:attributes="href python:'/print/'+str(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
</div>

    <div id="object_image">
        <img tal:attributes="src python:'/thumb2/'+str(node.id); onClick python:'fullSizePopup('+str(node.id)+', 320, 240)'" style="cursor:pointer" border="0" width="300" src="/thumb2/_"/>

        <p><small i18n:translate="video_plugin_info">TEXT</small></p>
    </div>
    <div id="object_meta" tal:content="raw metadata"/>
</div>
