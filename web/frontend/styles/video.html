<link rel="stylesheet" href="css/childs.css">

<metal:macro use-macro="web/frontend/styles/macros.html/version_alerts"/>

<metal:macro use-macro="web/frontend/styles/macros.html/deleted"/>

<div style="width:100%; text-align:right">
    <img i18n:attributes="title view_list_add_shoppingbag" tal:attributes="onclick python:'javascript:shoppingBag(\'{}\')'.format(node.id)" border="0" src="/img/favourite_add.png" style="cursor:pointer"/>
    <a tal:attributes="href python:'/print/{}'.format(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
</div>

<div id="object_main">
    <div id="object_image">
        <img tal:condition="python:canseeoriginal" tal:attributes="src python:'/thumb2/{}'.format(node.id); onClick python:'fullSizePopup({}, {}, {})'.format(node.id, (int(node.get('vid-width') or '0')+64), (int(node.get('vid-height') or '0')+53))" style="cursor:pointer;border:0px;width:300px" alt="thumbnail" src="/thumb2/_"/>
        <img tal:condition="python:not canseeoriginal" tal:attributes="src python:'/thumb2/{}'.format(node.id)" style="border:0px;width:300px"/>
        <br/>
        
        <p style="padding-top:20px"><small i18n:translate="video_plugin_info">TEXT</small></p>
        
        <metal:macro use-macro="web/frontend/styles/macros.html/object_versions"/>
    </div>
    <div id="object_meta" tal:content="raw metadata">TEXT</div>
</div>

<div style="clear:both"/>
<metal:macro use-macro="web/frontend/styles/macros.html/bothView"/>
<div style="clear:both"/>
