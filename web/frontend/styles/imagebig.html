<div style="width: 100%; text-align:right">
    <a tal:attributes="href python:u'javascript:shoppingBag(\'{}\')'.format(node.id)">
        <img i18n:attributes="title view_list_add_shoppingbag" border="0" src="/img/favourite_add.png"/></a>
    <a tal:attributes="href python:u'/print/{}'.format(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
</div>
<div id="object_main" style="float:none">
    <div id="object_image_" tal:condition="python:canseeoriginal">
        <tal:block tal:condition="python:not zoom">
        <a>
            <img tal:attributes="src python:u'/thumb2/{}'.format(node.id); onClick python:u'fullSizePopup({}, {}, {})'.format(node.id, node.get('width'), node.get('height'))" style="cursor:pointer;border:1px double silver;width:100%" border="1px" />
        </a>
        </tal:block>
        
        <tal:block tal:condition="python:zoom">
        <a>
            <img tal:attributes="src python:u'/thumb2/{}'.format(node.id); onClick python:'fullSizePopup({}, 700, 700)'.format(node.id)" style="cursor:pointer;border:1px double silver;" />
        </a>
        </tal:block>
        
        
        <div tal:condition="python:tif!=''" id="object_highresolution">
            &nbsp;&nbsp;<a tal:attributes="href python:u'/file/{}/{}'.format(node.id, tif)" href="#" i18n:translate="image_high_res_title">TEXT</a>
        </div>
    </div>
    
    <div id="object_image" tal:condition="python:not canseeoriginal" style="border:1px solid green">
        <tal:block tal:condition="python:zoom">
        <a>
            <img tal:attributes="src python:u'/thumb2/{}'.format(node.id); onClick python:'fullSizePopup({}, 700, 700)'.format(node.id)" style="width:300px;cursor:pointer;border:1px double silver;" border="1px" />
        </a>
        </tal:block>
        <tal:block tal:condition="python:not zoom">
            <img tal:attributes="src python:u'/thumb2/{}'.format(node.id)" style="width: 300px;border:1px double silver;" border="1px"/>
        </tal:block>
    </div>
</div>
<div id="object_meta" tal:content="raw metadata" style="float:none;padding-left:0px;margin-left:0px"/>
