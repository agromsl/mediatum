<link rel="stylesheet" href="css/childs.css">
<link rel="stylesheet" href="css/video.css">

<metal:macro use-macro="web/frontend/styles/macros.html/version_alerts"/>
<metal:macro use-macro="web/frontend/styles/macros.html/deleted"/>

<div id="object_main">
    <div style="width:100%; text-align:right">
        <a tal:attributes="href python:'javascript:shoppingBag(\'{}\')'.format(node.id)">
            <img i18n:attributes="title view_list_add_shoppingbag" border="0" src="/img/favourite_add.png"/></a>
        <a tal:attributes="href python:'/print/{}'.format(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
    </div>
    <div id="object_image">
        <tal:block tal:condition="python:hasFiles">
            <div tal:condition="python:not canseeoriginal" class="video">
                <img tal:attributes="src python:'/thumb2/{}'.format(node.id)"/>
            </div>
            <video tal:condition="python:canseeoriginal and hasVidFiles" controls autobuffer tal:attributes="src python:file" style="cursor:pointer;width:300px"/>
            <img tal:condition="python:canseeoriginal and not hasVidFiles" tal:attributes="src python:'/thumb2/{}'.format(node.id)" style="border:0px;width:300px"/>
            <metal:macro use-macro="web/frontend/styles/macros.html/object_versions"/>
        </tal:block>
        <img tal:condition="python:not canseeoriginal and not hasFiles" tal:attributes="src python:'/thumb2/{}'.format(node.id)" style="border:0px;width:300px"/>
    </div>
    <div id="object_meta" tal:content="raw metadata">TEXT</div>
</div>

<p tal:condition="python:node.get('license')!='' and ', http' in node.get('license')" style="text-align:right" class="licenseicon">
    <a tal:attributes="href python:node.get('license').split(',')[1]" target="_blank"><img tal:attributes="src python:u'/img/{}.png'.format(node.get('license').split(',')[0])" style="width:80px;"/></a>
</p>

<div style="clear:both"/>
<metal:macro use-macro="web/frontend/styles/macros.html/bothView"/>
<div style="clear:both"/>
