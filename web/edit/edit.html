
<div id="clean-container" metal:define-macro="edit_tabs">
    <div id="logocontainer">
        
        <div class="logotext">
            <span i18n:translate="editor_main_header">TEXT</span><br/>
            <span i18n:translate="sub_header_user">TEXT</span>: <span tal:replace="raw python:user.getName()"/>
            <span tal:repeat="item python:spc">
                | <a tal:attributes="href python:item.link; target python:item.target; title python:item.description" i18n:translate="" i18n:attributes="title" tal:content="python:item.name">TEXT</a>
            </span>
        </div>
    </div>
    <div class="topmenucontainer">
        <ul id="nav">
            <tal:block tal:repeat="navitem python:menu">
            <li tal:condition="python:len(navitem.getItemList())>0"><a tal:condition="python:len(navitem.getItemList())==0" tal:attributes="class python:{0:None,1:'selected'}[navitem.name==breadcrumbs[0]]; href python:navitem.link; target python:navitem.target" i18n:translate="" tal:content="python:navitem.name">TEXT</a>
                <tal:block tal:condition="python:len(navitem.getItemList())>0">
                    <a tal:attributes="class python:{0:None,1:'selected'}[navitem.getName()==breadcrumbs[0]]; target python:navitem.target" i18n:translate="" tal:content="python:navitem.getName()"/>
                    <ul>
                        <li tal:repeat="item python:navitem.getItemList()">
                            <a i18n:translate="" tal:content="python:item[1]" tal:attributes="href python:'?id='+idstr+'&tab='+item[2]"/>
                        </li>
                    </ul>
                </tal:block>                            
            </li>          
            </tal:block>
        </ul>
        <div style="padding-top:5px;position:absolute;right:2px;">
            ID: <span tal:replace="python:str(ids)"/>
        </div>
        <div class="clearb"></div>
        <div class="breadcrumbs">
            <h2 class="breadcrumbs">
                <tal:block tal:repeat="item breadcrumbs">
                    <tal:block tal:content="item" i18n:translate="">TEXT</tal:block>
                    <tal:block tal:condition="python:breadcrumbs.index(item)<len(breadcrumbs)-1">
                     &raquo; 
                    </tal:block>
                </tal:block>
            </h2>
        </div>
    </div>
</div>

<metal:block metal:define-macro="edit_main">
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
    <html>
        <head>
            <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta content="text/html;charset=UTF-8" http-equiv="content-type">
            <title i18n:translate="edit_main_title">TEXT</title>
            <link rel="stylesheet" href="/css/editor.css">
            <script type="text/javascript" src="/js/admin.js">
            </script>
            <script type="text/javascript" tal:content="raw script">
            </script>

        <frameset cols="273,*" frameborder="1" framespacing="1" name="frame">
            <frameset rows="260,*" frameborder="0" framespacing="1">
                <frame tal:attributes="src python:'/edit/edit_buttons?id='+str(id)" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" name="buttons" scrolling="no"/>
                <frame  tal:attributes="src python:'/edit/edit_tree?id='+str(id)" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" name="tree"/>
            </frameset>
            <frame tal:attributes="src python:'/edit/edit_content?id='+str(id)+str(tab)" frameborder="1" framespacing="1" name="content"/>
            <noframes>
                <br/><center i18n:translate="edit_main_noframe">TEXT</center>
            </noframes>
        </frameset>

    </html>
</metal:block>

<html metal:define-macro="edit_tree">
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="text/html;charset=UTF-8" http-equiv="content-type">
        <title i18n:translate="edit_tree_editor_title">TEXT</title>
        <link rel="stylesheet" href="/css/editor.css">
      
        <style type="text/css">
            body{
                /* scrollbar */
                scrollbar-face-color: #FFFFFF;
                scrollbar-shadow-color: #FFFFFF;
                scrollbar-highlight-color: #FFFFFF;
                scrollbar-3dlight-color: #7d85a6;
                scrollbar-darkshadow-color: #7d85a6;
                scrollbar-track-color: #7d85a6;
                scrollbar-arrow-color: #7d85a6;
            }
            a.coll_canread:link, a.coll_canread:visited, a.coll_canread:hover, a.coll_canread:active
            {
                color: #606060;
                text-decoration: none;
                font-weight: bold;
            }
            a.coll_canwrite:link, a.coll_canwrite:visited, a.coll_canwrite:hover, a.coll_canwrite:active
            {
                color: #000000;
                text-decoration: none;
                font-weight: bold;
            }
            a.dir_canread:link, a.dir_canread:visited, a.dir_canread:hover, a.dir_canread:active
            {
                color: #606060;
                text-decoration: none;
                font-weight: normal;
            }
            a.dir_canwrite:link, a.dir_canwrite:visited, a.dir_canwrite:hover, a.dir_canwrite:active
            {
                color: #000000;
                text-decoration: none;
                font-weight: normal;
            }
            div.line {
                height:16px; 
                width:100%;
                font-size: 12px;
                /*border-style: solid;
                border-width: 0px;
                border-top-width: 1px;
                border-color: #808080;*/
                overflow: hidden;
            }
            div.type {
                float:left; 
                height:16px; 
                width:100px;
                font-size: 12px;
            }
            div.name {
                float:left;
                height:16px; 
                width:1024px;
                overflow:hidden;
                font-size: 12px;
            }
            div.box {
                float: left;
                width: 16px;
                height: 20px;
            }
            div.operations {
                float:right; 
                height:16px; 
                width:128px; 
            }
            div.metadata {
                font-size: 12px;
                background-color: #f0f0f0;
            }
            div.flush {
                clear:both;
                font-size:1px;
            }
            span.key {
                width:128px; 
            }
            span.value {
            }
        </style>
      
        <script tal:content="raw script" language="javascript">
        </script>


    </head>
    <body tal:content="raw content" tal:attributes="onload python:'location.hash='+scrollid" bgcolor="#ffffff">


    </body>
</html>
