
<tal:block metal:define-macro="edit_sortfiles">
    <h2 tal:content="name">TEXT</h2>
    <h3 i18n:translate="edit_sort_header_auto">TEXT</h3>
    <form>
        <input type="hidden" name="tab" value="tab_sortfiles"/>
        <input tal:attributes="value python:node.id" type="hidden" name="id"/>
        <select name="globalsort">
            <option tal:repeat="sortchoice sortchoices" onSelect="form.submit()" tal:attributes="value python:sortchoice.value; selected python:{'False':None,'True':'selected'}[str(sortchoice.value==collection_sortfield)]" tal:content="python:sortchoice.label"/>
        </select>
        <input type="submit" name="ok" value="ok"/>
    </form>
</tal:block>
